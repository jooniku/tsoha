{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="container form-container text-center">
    <h2 class="form-heading">Edit Your Post</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="styled-form mt-4">
      <div class="form-group mb-4 text-start">
        <label for="content" class="form-label">Edit Message:</label>
        <textarea id="content" name="content" rows="6" class="form-control" required>{{ post.content }}</textarea>
      </div>
      <div class="form-actions d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/thread/{{ post.thread_id }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>

  </div>
{% endblock %}
