{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="container form-container text-center">
    <h2 class="form-heading">Edit Your Post</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="styled-form">
      <div class="form-group">
        <textarea name="content" rows="6" class="form-textarea" required>{{ post.content }}</textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/thread/{{ post.thread_id }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
