{% extends "base.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
  <div class="page-container">
    <h2 class="section-title">Register New User</h2>

    <form action="/register" method="post" class="form-box" id="registrationForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required pattern="^\w{3,20}$" title="Username must be 3-20 characters long and contain only letters, numbers, and underscores." />
      </div>

      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" required minlength="8" title="Password must be at least 8 characters long." />
      </div>

      <div class="form-group">
        <label for="password2">Password Again</label>
        <input type="password" name="password2" id="password2" required minlength="8" title="Password must be at least 8 characters long." />
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

{% endblock %}
