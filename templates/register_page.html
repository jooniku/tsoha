{% extends "base.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
  <div class="page-container" style="max-width: 500px; margin: auto; padding-top: 40px;">
    <h2 class="section-title text-center mb-4">Register New User</h2>

    <form action="/register" method="post" class="form-box" id="registrationForm">

      <div class="form-group mb-3">
        <label for="username" class="form-label">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
          pattern="^\w{3,20}$"
          title="Username must be 3-20 characters long and contain only letters, numbers, and underscores."
          placeholder="Choose a username"
        />
      </div>

      <div class="form-group mb-3">
        <label for="password1" class="form-label">Password:</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="form-control"
          required
          minlength="8"
          title="Password must be at least 8 characters long."
          placeholder="Enter a strong password"
        />
      </div>

      <div class="form-group mb-4">
        <label for="password2" class="form-label">Confirm Password:</label>
        <input
          type="password"
          name="password2"
          id="password2"
          class="form-control"
          required
          minlength="8"
          title="Password must be at least 8 characters long."
          placeholder="Re-enter your password"
        />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Register</button>
      </div>

    </form>
  </div>
{% endblock %}
