{% extends "base.html" %}

{% block title %}All threads{% endblock %}

{% block content %}

 {% for thread in threads %}
  <p>
    <a href="/thread/{{ thread.id }}">{{ thread.title }}</a>
    <br />
    {{ thread.total }} posts in thread, most recent {{ thread.last }}
  </p>
  <hr />
  {% endfor %}

{% endblock %}
