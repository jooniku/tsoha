{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<div class="container mt-4">
  <h2 class="text-center">Edit Your Profile</h2>

  <form method="post" enctype="multipart/form-data" class="profile-edit-form mt-3" style="max-width: 600px; margin: auto;">
    <div class="form-group mb-3">
      <label for="full_name" class="form-label">Full Name:</label>
      <input type="text" id="full_name" name="full_name" class="form-control" value="{{ user['full_name'] }}" placeholder="Enter your full name" required>
    </div>

    <div class="form-group mb-3">
      <label for="bio" class="form-label">Bio:</label>
      <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell us about yourself">{{ user["bio"] }}</textarea>
    </div>

    <div class="form-group mb-3">
      <label for="university" class="form-label">University:</label>
      <input type="text" id="university" name="university" class="form-control" value="{{ user['university'] }}" placeholder="Enter your university name" required>
    </div>

    <div class="form-group mb-3">
      <label for="profile_picture_file" class="form-label">Upload New Profile Picture:</label>
      <input type="file" id="profile_picture_file" name="profile_picture_file" class="form-control">
    </div>

  <div class="form-group mb-3 form-check text-center">
    <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input" {% if user["is_admin"] %}checked{% endif %}>
    <label for="is_admin" class="form-check-label ms-2">Make me an admin</label>
  </div>


    <div class="text-center">
      <button type="submit" class="btn btn-success" style="padding: 10px 20px;">Save Changes</button>
    </div>
  </form>
</div>

{% endblock %}
